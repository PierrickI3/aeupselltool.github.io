<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="/node_modules/jquery-toast-plugin/dist/jquery.toast.min.css">
  <title>Genesys AE UpSell Tool</title>
  <link href="/static/css/reports.css" rel="stylesheet">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!--#region Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">New Request</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/reports.html">Reports</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--#endregion -->

  <!--#region Report -->

  <div class="container-fluid mt-2">
    <div class="col">
      <h6 class="text-center">Report</h6>
      <hr />
    </div>

    <div class="row" id="charts">
    </div>

  </div>

  <!--#endregion -->

  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/jquery-toast-plugin/dist/jquery.toast.min.js"></script>
  <script src="/node_modules/echarts/dist/echarts-en.min.js"></script>
  <script src="/static/js/notifications.js"></script>
  <script src="/static/js/charts.js"></script>
  <script src="/static/js/aws.js"></script>

  <script type="text/javascript">

    if (!qs("taskId")) {
      showMessage("Missing task id", true);
    } else {
      loadCharts(qs("taskId"));
    }

    // Gets a query string parameter
    function qs(key) {
      key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
      var match = location.search.match(new RegExp("[?&]" + key + "=([^&]+)(&|$)"));
      return match && decodeURIComponent(match[1].replace(/\+/g, " "));
    }

  </script>
</body>

</html>
